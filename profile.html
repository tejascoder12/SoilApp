<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Agriculture Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Smart Agriculture</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="update-profile.html" id="edit-profile-nav">Edit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout-nav">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div id="user-profile">
                <h2>User Profile</h2>
                <img id="profile-picture" src="default.jpg" alt="User Avatar" class="img-fluid rounded-circle">
                <p id="profile-username">John Doe</p>
                <p id="profile-email">john@example.com</p>
                <p id="profile-city">Sample City</p>
                <!-- Add more user details as needed -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script>
    // Fetch user profile data
    fetch('/api/getUserProfile')
        .then(response => response.json())
        .then(data => updateProfileUI(data));

    function updateProfileUI(profileData) {
        // Update the user interface with the latest data
        document.getElementById('profile-picture').src = profileData.profilePicture;
        document.getElementById('profile-username').innerText = profileData.username;
        document.getElementById('profile-email').innerText = profileData.email;
        document.getElementById('profile-city').innerText = profileData.city;
    }

    // Listen for changes in the profile and update the UI
    function updateProfile() {
        fetch('/api/getUserProfile')
            .then(response => response.json())
            .then(data => updateProfileUI(data))
            .catch(error => console.error('Error updating profile UI:', error));
    }
</script>
</body>
</html>
